name: react application
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: git-checkout
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: installing dependencies
        run: npm ci
      - name: testing the code
        run: npm test
  deployement:
    runs-on: ubuntu-22.04
    steps:
      - name: git-checkout
        uses: actions/checkout@v3
      - name: install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: installing dependencies
        run: npm ci
      - name: npm-Build
        run: npm run build
      - name: deploy
        run: echo "deployed"
          
