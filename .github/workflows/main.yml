name: react application
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: git-checkout
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: installing dependencies
        run: npm ci
      - name: testing the code
        run: npm test